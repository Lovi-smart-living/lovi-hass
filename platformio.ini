; PlatformIO Project Configuration
; Lovi IoT Device Firmware

[platformio]
default_envs = nodemcu
src_dir = firmware/devices/presence_gen_one

[env]
lib_deps =
    bblanchon/ArduinoJson @ ^6.21.0
lib_extra_dirs =
    firmware/lib

[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
upload_speed = 115200
monitor_speed = 115200
board_build.f_cpu = 80000000L

build_flags =
    -DLOVI_VERSION=\"1.0.0\"
    -Wall -Wextra
